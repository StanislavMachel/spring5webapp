<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
</head>
<body>
<h1>Book list</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book: ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">Book's title</td>
        <td th:text="${book.publisher.name}">Publisher's name</td>
    </tr>
</table>

</body>
</html>
